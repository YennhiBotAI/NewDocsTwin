<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twin AI Docs - Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 2;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 32px;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 40px;
        }
        
        .description {
            font-size: 24px;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .decoration-1 {
            top: -150px;
            right: -150px;
        }
        
        .decoration-2 {
            bottom: -150px;
            left: -150px;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <div class="logo">
            <span style="font-size: 48px; color: #667eea; font-weight: bold;">AI</span>
        </div>
        <h1 class="title">Twin AI</h1>
        <p class="subtitle">Documentation</p>
        <p class="description">Tài liệu hướng dẫn sử dụng Twin AI - Nền tảng AI thông minh cho mọi người</p>
    </div>
</body>
</html>
