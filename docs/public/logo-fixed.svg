<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="#0066CC" stroke="#004499" stroke-width="2"/>
    
    <!-- Twin AI Text -->
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Twin</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI</text>
    
    <!-- AI Brain Icon -->
    <circle cx="35" cy="25" r="3" fill="#FFD700"/>
    <circle cx="65" cy="25" r="3" fill="#FFD700"/>
    <circle cx="50" cy="75" r="3" fill="#FFD700"/>
    
    <!-- Connection lines -->
    <line x1="35" y1="25" x2="50" y2="75" stroke="#FFD700" stroke-width="1"/>
    <line x1="65" y1="25" x2="50" y2="75" stroke="#FFD700" stroke-width="1"/>
    <line x1="35" y1="25" x2="65" y2="25" stroke="#FFD700" stroke-width="1"/>
