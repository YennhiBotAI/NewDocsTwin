<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin AI Logo</title>
</head>
<body>
    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Background circle -->
        <circle cx="50" cy="50" r="45" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
        
        <!-- Twin AI text -->
        <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Twin</text>
        <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AI</text>
        
        <!-- Tech elements -->
        <circle cx="25" cy="25" r="3" fill="#10B981"/>
        <circle cx="75" cy="25" r="3" fill="#10B981"/>
        <circle cx="25" cy="75" r="3" fill="#10B981"/>
        <circle cx="75" cy="75" r="3" fill="#10B981"/>
        
        <!-- Connection lines -->
        <line x1="25" y1="25" x2="75" y2="75" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
        <line x1="75" y1="25" x2="25" y2="75" stroke="#E5E7EB" stroke-width="1" opacity="0.5"/>
    </svg>
</body>
</html>
